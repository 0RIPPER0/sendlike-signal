<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Peach Gradient UI</title>
<style>
:root{
  --bg1:#ffe4c7; --bg2:#fff5c2;
  --text:#0f172a; --muted:#6b7280;
  --card:#ffffff; --gloss:#fff7ed;
  --accent1:#f59e0b; --accent2:#f97316; --accent3:#fde68a;
  --danger:#ef4444; --shadow:0 12px 30px rgba(31,41,55,.08);
}

*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:var(--text);overflow-x:hidden;}
.peach{background:linear-gradient(135deg,var(--bg1),var(--bg2));min-height:100vh;}
.bg-anim{position:fixed;inset:0;background:radial-gradient(1200px 600px at 10% 10%,rgba(255,255,255,.6),transparent),radial-gradient(800px 500px at 90% 20%,rgba(255,230,179,.5),transparent);pointer-events:none;animation:float 16s ease-in-out infinite alternate;}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-12px)}}

.container{max-width:1024px;margin:0 auto;padding:20px}
.hero{display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
.brand{display:flex;align-items:center;gap:10px}
.logo{width:40px;height:40px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,#fbbf24,#fb7185);box-shadow:var(--shadow)}
.title{font-weight:900;font-size:22px;letter-spacing:.3px}
.footer{margin-top:18px;text-align:center}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin:18px 0}
.card{background:var(--card);border-radius:20px;box-shadow:var(--shadow);padding:16px;position:relative;overflow:hidden}
.card:after{content:"";position:absolute;inset:auto -40% -40% -40%;height:60px;background:linear-gradient(90deg,#ffffffaa,transparent);transform:rotate(8deg);filter:blur(12px)}
.card .em{font-size:28px}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
input{flex:1;padding:10px 12px;border-radius:12px;border:1px solid #fde68a;background:#fff;font-size:14px}
button{padding:12px 16px;border:none;border-radius:14px;cursor:pointer;font-weight:800;background:linear-gradient(135deg,#fff,#fff7ed);box-shadow:var(--shadow)}
button.primary{color:#7c2d12;background:linear-gradient(135deg,#fdba74,#fde68a)}

.label{color:var(--muted);font-weight:700}
.code{font-size:32px;font-weight:900;letter-spacing:2px}

.modebar{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin:10px 0}
.switch{position:relative;display:inline-block;width:56px;height:32px}
.switch input{opacity:0;width:0;height:0}
.slider{position:absolute;cursor:pointer;inset:0;background:linear-gradient(135deg,#ffe7c2,#fff);border-radius:999px;box-shadow:inset 0 2px 6px rgba(0,0,0,.08);transition:.2s}
.slider:before{content:"";position:absolute;height:24px;width:24px;left:4px;bottom:4px;background:white;border-radius:50%;box-shadow:var(--shadow);transition:.2s}
input:checked + .slider{background:linear-gradient(135deg,#fff,#ffe7c2)}
input:checked + .slider:before{transform:translateX(24px)}

/* FIX: Remove glossy overlay for online panel */
#onlinePanel.card:after {
  display: none !important;
}
#onlinePanel .row {
  position: relative;
  z-index: 5;
}
#onlinePanel input {
  position: relative;
  z-index: 50;
  pointer-events: auto;
  background-color: #fff;
}
#onlinePanel input:focus {
  outline: 2px solid #ffb84d;
}
</style>
</head>
<body class="peach">
<div class="bg-anim"></div>
<div class="container">
  <header class="hero">
    <div class="brand">
      <div class="logo">üçë</div>
      <div class="title">Peach Chat</div>
    </div>
  </header>

  <div class="cards">
    <!-- Your Name -->
    <div class="card panel">
      <h3>Your Name</h3>
      <div class="row">
        <input type="text" placeholder="Your name" id="yourName" />
        <button class="primary">Save</button>
      </div>
    </div>

    <!-- Online (with Code) -->
    <div class="card panel" id="onlinePanel">
      <h3>Online (with Code)</h3>
      <div class="row">
        <input type="text" placeholder="Your name" id="onlineName" />
        <button class="primary">Create Group</button>
      </div>
      <div class="row">
        <input type="text" placeholder="6-digit code" id="onlineCode" maxlength="6" />
        <button>Join Group</button>
      </div>
    </div>

    <!-- Local -->
    <div class="card panel">
      <h3>Local</h3>
      <div class="row">
        <input type="text" placeholder="Your name" id="localName" />
        <button class="primary">Start Local Game</button>
      </div>
      <div class="row">
        <input type="text" placeholder="Game Code" id="localCode" maxlength="6" />
        <button>Join Local Game</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    Made by You ü§ù with a little help from ChatGPT
  </footer>
</div>
</body>
</html>
