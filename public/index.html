<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendLike</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header>
      <h1>
        <img src="icon.png" alt="SendLike Logo">
        SendLike
      </h1>
      <button onclick="showAbout()">About</button>
    </header>

    <!-- Mode Toggle -->
    <div class="card form-row" style="justify-content: space-between;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <span>üåê Online Mode</span>
        <label class="toggle">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span>üì° Local Mode</span>
      </div>
      <div>
        Session limit:
        <select id="sessionLimit">
          <option value="10">10 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hour</option>
          <option value="0">No limit</option>
        </select>
      </div>
    </div>

    <!-- Join Group Section -->
    <div class="card">
      <h2>Online (with Code)</h2>
      <div class="form-row">
        <input id="nameInput" type="text" placeholder="Your name">
        <input id="codeInput" type="text" placeholder="6-digit code" maxlength="6">
        <button onclick="joinGroup()">Join Group</button>
      </div>
    </div>

    <!-- Create Group Section -->
    <div class="card">
      <h2>Create a New Group</h2>
      <div class="form-row" style="margin-bottom: 1rem;">
        <input id="hostName" type="text" placeholder="Your name">
      </div>
      <div class="form-row">
        <button onclick="createGroup()">Create Group</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" class="card" style="display:none;">
      <h2>Group Chat</h2>
      <div id="chatMessages" style="height:200px; overflow-y:auto; background:rgba(255,255,255,0.3); border-radius:10px; padding:1rem; margin-bottom:1rem;"></div>
      <div class="form-row">
        <input id="chatInput" type="text" placeholder="Type a message...">
        <button onclick="sendChat()">Send</button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    function showAbout() {
      alert("SendLike - Simple P2P sharing via code or local network.");
    }
  </script>
</body>
</html>
