<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendLike</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Landing Page -->
  <div id="landing">
    <h1>
      Fast enough to make your WIFI blush...<br>
      Because your file deserve a First Class 
      <span class="plane">✈️</span>
      <span class="contrail"></span>
    </h1>
  </div>

  <!-- Main Content -->
  <div class="container" style="display:none;">
    <!-- Header -->
    <header>
      <h1>
        <img src="icon.png" alt="SendLike Logo">
        SendLike
      </h1>
      <button onclick="showAbout()">About</button>
    </header>

    <!-- Mode Toggle -->
    <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
      <div id="modeLabel">🌐 Online Mode</div>
      <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Join Group -->
    <div class="card">
      <h2>Online (with Code)</h2>
      <div style="display: grid; gap: 1rem;">
        <input id="nameOnline" type="text" placeholder="Your name">
        <input id="joinCode" type="text" placeholder="6-digit code" maxlength="6">
        <button id="joinBtn">Join Group</button>
      </div>
    </div>

    <!-- Create Group -->
    <div class="card">
      <h2>Create a New Group</h2>
      <div style="display: grid; gap: 1rem;">
        <input id="nameHost" type="text" placeholder="Your name">
        <button id="createBtn">Create Group</button>
      </div>
    </div>
  </div>

  <!-- Floating Chat Button -->
  <div id="chatToggleBtn">
    💬
    <span id="chatNotifDot"></span>
  </div>

  <!-- Floating Chat Box -->
  <div id="chatBox">
    <div class="chatHeader">
      <span>Group Chat</span>
      <button id="chatCloseBtn">✖</button>
    </div>
    <div id="chatMessages" class="chat-box"></div>
    <div class="chatInputArea">
      <input id="chatInput" type="text" placeholder="Type a message...">
      <button id="sendChatBtn">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
