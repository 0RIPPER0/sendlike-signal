<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================================
       META & TITLE
  ================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SendLike</title>

  <!-- ================================
       FONTS
  ================================ -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- ================================
       STYLES
  ================================ -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================================
       SPLASH / LANDING
  ================================ -->
  <div id="landing">
    <h1>
      Fast enough to make your WIFI blush...<br />
      Because your file deserve a First Class
      <span class="plane" aria-hidden="true">âœˆï¸</span>
      <span class="contrail" aria-hidden="true"></span>
    </h1>
  </div>

  <!-- ================================
       APP CONTAINER
  ================================ -->
  <div class="container" style="display:none;">

    <!-- ================================
         HEADER
    ================================ -->
    <header class="bar">
      <h1 class="brand">
        <img src="icon.png" alt="SendLike Logo" />
        <span>SendLike</span>
      </h1>
      <button class="btn" onclick="showAbout()">About</button>
    </header>

    <!-- ================================
         MODE TOGGLE
    ================================ -->
    <div class="card row between">
      <div id="modeLabel">ğŸŒ Online Mode</div>
      <label class="switch">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- ================================
         CREATE GROUP (HOST)
    ================================ -->
    <div class="card">
      <h2>Create a New Group</h2>
      <div class="grid">
        <input id="nameHost" type="text" placeholder="Your name (blank = funny name)" />
        <button id="createBtn" class="btn primary">Create Group</button>
      </div>

      <!-- HOST CONTROLS -->
      <div id="hostControls" class="host-controls" style="display:none;">
        <div class="row between">
          <div>
            <strong>Group Code:</strong> <span id="groupCode">â€”</span>
            <span id="joinWindowInfo" class="muted">â€¢ join open for 10 min</span>
          </div>
          <div class="row gap">
            <label class="switch tiny" title="Allow everyone to send files?">
              <input type="checkbox" id="openShareSwitch" />
              <span class="slider"></span>
            </label>
            <span class="muted" id="openShareLabel">OpenShare: OFF</span>
            <button id="disbandBtn" class="btn danger">Disband</button>
          </div>
        </div>

        <!-- MEMBERS -->
        <div>
          <h3>Members</h3>
          <div id="members" class="members"></div>
        </div>
      </div>
    </div>

    <!-- ================================
         JOIN GROUP
    ================================ -->
    <div class="card">
      <h2>Online (with Code)</h2>
      <div class="grid">
        <input id="nameOnline" type="text" placeholder="Your name (blank = funny name)" />
        <input id="joinCode" type="text" placeholder="6-digit code" maxlength="6" />
        <button id="joinBtn" class="btn">Join Group</button>
      </div>
    </div>
  </div>

  <!-- ================================
       FLOATING CHAT
  ================================ -->
  <button id="chatToggleBtn" class="chat-fab" title="Group chat">
    ğŸ’¬
    <span id="chatNotifDot"></span>
  </button>

  <div id="chatBox" class="chat">
    <div class="chatHeader">
      <strong>Group Chat</strong>
      <button id="chatCloseBtn" class="btn icon">âœ–</button>
    </div>
    <div id="chatMessages" class="chat-box"></div>
    <div class="chatInputArea">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendChatBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- ================================
       SCRIPTS
  ================================ -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
