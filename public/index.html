<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendLike</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =======================
       LANDING PAGE (unchanged)
  ======================= -->
  <div id="landing">
    <h1>
      Fast enough to make your WIFI blush...<br>
      Because your file deserve a First Class
      <span class="plane">✈️</span>
      <span class="contrail"></span>
    </h1>
  </div>

  <!-- =======================
       MAIN APP
  ======================= -->
  <div id="app" class="container" hidden>
    <!-- Header -->
    <header>
      <h1>
        <img src="icon.png" alt="SendLike Logo">
        SendLike
      </h1>
      <button id="aboutBtn">About</button>
    </header>

    <!-- Mode Toggle + Open Share (host only) -->
    <div class="card row-between">
      <div class="row-center gap">
        <div id="modeLabel">🌐 Online Mode</div>
        <label class="switch">
          <input type="checkbox" id="modeSwitch" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="row-center gap" id="openShareWrap" hidden>
        <div id="openShareLabel">🔒 Host-only sending</div>
        <label class="switch small">
          <input type="checkbox" id="openShareSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- ONLINE: Join with Code -->
    <div id="cardOnlineJoin" class="card">
      <h2>Online (with Code)</h2>
      <div class="grid-1">
        <input id="nameOnline" type="text" placeholder="Your name" />
        <input id="joinCode" type="text" placeholder="6-digit code" maxlength="6" />
        <button id="joinBtn">Join Group</button>
      </div>
    </div>

    <!-- ONLINE: Create Group -->
    <div id="cardOnlineCreate" class="card">
      <h2>Create a New Group</h2>
      <div class="grid-1">
        <input id="nameHost" type="text" placeholder="Your name" />
        <button id="createBtn">Create Group</button>
      </div>
    </div>

    <!-- Session Info + Disband -->
    <div id="sessionInfo" class="card" hidden>
      <div class="row-between">
        <div>
          <div><strong>Code:</strong> <span id="sessionCode">———</span></div>
          <div><strong>Role:</strong> <span id="sessionRole">—</span></div>
          <div><strong>Status:</strong> <span id="sessionStatus">Active</span></div>
        </div>
        <button id="disbandBtn" class="danger" hidden>Disband</button>
      </div>
    </div>

    <!-- People List (members or local devices) -->
    <div id="peopleCard" class="card">
      <h2 id="peopleTitle">Members</h2>
      <div id="peopleList" class="people-grid"></div>
      <div id="peopleHint" class="hint">Click a person to send files. You can also drag & drop files anywhere.</div>
    </div>
  </div>

  <!-- Floating Chat Button -->
  <div id="chatToggleBtn" title="Open chat">
    💬
    <span id="chatNotifDot"></span>
  </div>

  <!-- Floating Chat Box -->
  <div id="chatBox" hidden>
    <div class="chatHeader">
      <span>Group Chat</span>
      <button id="chatCloseBtn">✖</button>
    </div>
    <div id="chatMessages" class="chat-box"></div>
    <div class="chatInputArea">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendChatBtn">Send</button>
    </div>
  </div>

  <!-- Hidden file picker (multi) -->
  <input id="fileInput" type="file" multiple hidden />

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
